<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video PiP Test</title>
    <style>
        #playPauseButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
        }
        #videoPlayer {
            width: 640px;
            height: 360px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <button id="playPauseButton">Play Video</button>
    <video id="videoPlayer" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- 使用的视频 URL -->
        Your browser does not support the video tag.
    </video>

    <script>
        let videoElement = document.getElementById('videoPlayer');
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                videoElement.pause();
                isPlaying = false;
                updateButtonLabel();
            } else {
                videoElement.play();
                isPlaying = true;
                updateButtonLabel();
                enterVideoPiP();
            }
        }

        async function enterVideoPiP() {
            try {
                if (videoElement.requestPictureInPicture) {
                    await videoElement.requestPictureInPicture();
                    console.log('Entered Video PiP mode');
                } else {
                    console.error('Video Picture-in-Picture is not supported in this browser.');
                }
            } catch (error) {
                console.error('Failed to enter Video PiP mode:', error);
            }
        }

        function updateButtonLabel() {
            const button = document.getElementById('playPauseButton');
            button.textContent = isPlaying ? 'Pause Video' : 'Play Video';
        }

        document.getElementById('playPauseButton').addEventListener('click', togglePlayPause);
    </script>
</body>
</html>
