<!DOCTYPE html>
<html>
<head>
    <title>Spotify Player</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <button id="playPauseButton">Play</button> <!-- 播放/暂停按钮 -->
    
    <script>
        let player;
        let device_id = null;
        let deviceReady = false;
        let token = null;
        let currentUri = null;
        let isPlaying = false; // 用于跟踪播放状态

        // Spotify Web Playback SDK 准备就绪时的回调
        window.onSpotifyWebPlaybackSDKReady = () => {
            // 获取 token 和 URI 参数
            const urlParams = new URLSearchParams(window.location.search);
            token = urlParams.get('access_token');
            currentUri = urlParams.get('uri');

            console.log('Page loaded. Token:', token);
            console.log('Spotify URI:', currentUri);

            if (!token) {
                console.error('Access token not found in URL');
                return;
            }

            // 初始化 Spotify Player
            player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // 事件监听器
            player.addListener('initialization_error', ({ message }) => {
                console.error('Failed to initialize', message);
            });
            player.addListener('authentication_error', ({ message }) => {
                console.error('Failed to authenticate', message);
            });
            player.addListener('account_error', ({ message }) => {
                console.error('Failed to validate Spotify account', message);
            });
            player.addListener('playback_error', ({ message }) => {
                console.error('Failed to perform playback', message);
            });

            player.addListener('ready', ({ device_id }) => {
                console.log('Connected with Device ID', device_id);
                window.device_id = device_id;
                deviceReady = true;
            });

            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID is not ready for playback', device_id);
                deviceReady = false;
            });

            player.addListener('player_state_changed', state => {
                console.log('Player state changed:', state);

                // 更新播放状态
                isPlaying = !state.paused;
                updateButtonLabel();
            });

            console.log('Attempting to connect to the player...');
            player.connect().then(success => {
                if (success) {
                    console.log('The Web Playback SDK successfully connected to Spotify!');
                } else {
                    console.error('Failed to connect to Spotify.');
                }
            });
        };

        // 定义播放/暂停切换函数
        function togglePlayPause() {
            if (!player || !deviceReady || !window.device_id) {
                console.error('Player not initialized or not ready');
                return;
            }

            if (isPlaying) {
                player.pause().then(() => {
                    console.log('Playback paused');
                    isPlaying = false;
                    updateButtonLabel();
                }).catch(error => {
                    console.error('Error pausing playback:', error);
                });
            } else {
                if (currentUri) {
                    player.resume().then(() => {
                        console.log('Playback resumed');
                        isPlaying = true;
                        updateButtonLabel();
                    }).catch(error => {
                        console.error('Error resuming playback:', error);
                    });
                } else {
                    playSpotifyTrack(currentUri);
                }
            }
        }

        // 更新按钮标签
        function updateButtonLabel() {
            const button = document.getElementById('playPauseButton');
            button.textContent = isPlaying ? 'Pause' : 'Play';
        }

        // 定义 playSpotifyTrack 函数
        function playSpotifyTrack(uri) {
            console.log('Attempting to play track with URI:', uri);
            if (!player || !deviceReady || !window.device_id) {
                console.error('Player not initialized or not ready');
                return;
            }

            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${window.device_id}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [uri] }),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            }).then(response => {
                if (response.ok) {
                    console.log('Playback started successfully');
                    isPlaying = true;
                    updateButtonLabel();
                } else {
                    console.error('Playback failed with status:', response.status);
                }
            }).catch(error => {
                console.error('Error starting playback:', error);
            });
        }

        // 绑定按钮点击事件
        document.getElementById('playPauseButton').addEventListener('click', togglePlayPause);
    </script>
</body>
</html>
